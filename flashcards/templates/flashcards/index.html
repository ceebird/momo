{% include 'base.html' %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" type="text/css" href="{% static 'flashcards/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'flashcards/css/index.css' %}">
{% endblock %}

{% block body_main %}

{% if sets %}
<div class="container">
  <h2>Sets</h2>
  <ul class="list-group">
    {% for set in sets %}
    <li class="list-group-item"><a href="{% url 'flashcards:set_view' set.id %}">{{ set.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% else %}
    <p>No sets are available.</p>
{% endif %}

{% endblock %}
