{% include 'base.html' %}
{% load static %}

{% block head_css %}
<link rel="stylesheet" type="text/css" href="{% static 'flashcards/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'flashcards/css/index.css' %}">
{% endblock %}

{% block body_main %}
<div class="container">
    <h2>Create new set</h2>
    <form method="post">{% csrf_token %}
        <div class="row">
            <div class="col form-group">
                {{ form.language.errors }}
                <label class="form-check-label" for="{{ form.language.id_for_label }}">Language:</label>
                {{ form.language }}
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                {{ form.name.errors }}
                <label class="form-check-label" for="{{ form.name.id_for_label }}">Set name:</label>
                {{ form.name }}
            </div>
        </div>
        <div class="row">
            <input class="offset-4 col-4" type="submit" value="Save">
        </div>
    </form>
</div>
{% endblock %}
